<html>
   <head>
      <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.structure.css">
      <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.theme.css">
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/jquery.mobile.custom.js"></script>
      <script type="text/javascript" src="js/templateengine.js"></script>
      <script type="text/javascript" src="js/serializeobject.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <title>New Unified Push</title>
      <style>
         .myfieldset .ui-input-text {
            float: left;
         }
         #tabs .ui-listview>.ui-li-static
         {
            padding: 0.1em 1em 0.1em 1em;
         }
         #tabs li.ui-li-static {
            text-align: center;
         }
         .ui-controlgroup-controls button.vertical {
            display: block !important;
            text-align: center;
            margin: 0 auto !important;
            width: 253px !important;
         }
         .listviewbtns button
         {
            width: 100px !important;
         }
         .fullcontrolgroup .ui-controlgroup-controls  { width:100%}
      </style>
   </head>
   <body>


      <div data-role="page">

         <div data-role="header">
            <!--a href="#defaultpanel" class="ui-btn-right ui-btn ui-icon-bars ui-btn-icon-right ui-btn-inline ui-corner-all ui-mini">&nbsp;</a-->
            <h4>Unified Push</h4>
         </div><!-- /header -->

         <div data-role="panel" id="defaultpanel"  data-position="right">
            <br><br>
            <a href="#demo-links" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left ui-btn-inline">Close panel</a>
         </div><!-- /panel -->

         <div role="main" class="ui-content" >
            <div class="content">
               <div data-role="tabs" id="tabs">
                  <div id="dash" style="height: 190px;">
                     <ul data-role="listview" data-inset="true">
                        <li>
                           <fieldset data-role="controlgroup" data-type="horizontal" style="zoom:0.8;">
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="10">AI</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="20">VU</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="30">U</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="40">SU</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="50">50/50</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="60">SL</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="70">L</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="80">VL</button>
                              <button class="odds ui-shadow ui-btn ui-corner-all" value="90">ST</button>
                           </fieldset>
                        </li>
                        <li>
                           <fieldset class="myfieldset" style="margin: 0;" data-role="controlgroup" data-type="horizontal" data-mini="true">
                              <input style="float:left" type="text" name="textinput-2" id="dicerollerval" placeholder="Roll dice (1d4+2)" value="">
                              <button style="margin: 5px;0px;0px;5px;" class="ui-shadow ui-btn ui-corner-all" type="button" id="diceroller">Roll</button>
                              <span style="clear:both"></span>
                           </fieldset>
                        </li>
                        <li>
                           <button style="zoom: 0.9;" class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="damage">Damage</button>
                        </li>

                        <li>
                           <button style="zoom: 0.9;" class="ui-shadow ui-btn ui-corner-all" type="button" id="clear">Clear</button></li>

                     </ul>
                  </div>
                  <div id="story" style="height: 190px;">
                     <ul data-role="listview" data-inset="true" class="listviewbtns">
                        <li>
                           <br>
                           <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" style="margin-bottom: 0px;">
                              <button class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="quest">Quest</button>
                              <button class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="person">Person</button>
                           </fieldset>
                           <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" style="margin: -1px 0px;">
                              <button class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="place">Place</button>
                              <button class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="opposition">Opposition</button>
                           </fieldset>
                           <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" style="margin: -1px 0px;">
                              <button class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="thing">Thing</button>
                              <button class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="skill">Skill</button>
                           </fieldset>
                           <br>
                        </li>
                     </ul>
                  </div>
                  <div id="action" style="height: 190px;">
                     <ul data-role="listview" data-inset="true"  class="listviewbtns">
                        <li><br>
                           <fieldset data-role="controlgroup" data-mini="true">
                              <button class="getrand ui-shadow ui-btn ui-corner-all vertical" type="button" id="focus">Focus</button>
                              <button class="getrand ui-shadow ui-btn ui-corner-all vertical" type="button" id="action">Action</button>
                              <button class="getrand ui-shadow ui-btn ui-corner-all vertical" type="button" id="subject">Subject</button>
                              <fieldset style="margin-top: 0px;" data-role="controlgroup" data-type="horizontal">
                                 <button style="border-bottom-width: 1px;" class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="complexdesc">Complex desc</button>
                                 <button class="getrand ui-shadow ui-btn ui-corner-all" type="button" id="complexqst">Complex question</button>
                              </fieldset>
                           </fieldset>
                        </li>
                     </ul>
                  </div>
                  <div id="other" style="height: 190px;">
                     <ul data-role="listview" data-inset="true">
                        <li><br>
                           <fieldset data-role="controlgroup" data-mini="true">
                              <button class="getrand ui-shadow ui-btn ui-corner-all vertical" type="button" id="started">Started</button>
                              <button class="getrand ui-shadow ui-btn ui-corner-all vertical" type="button" id="setting">Setting</button>
                              <button class="getrand ui-shadow ui-btn ui-corner-all vertical" type="button" id="unenpc">UNE-NPC</button>
                              <a href="#popupLogin"  data-rel="popup" data-position-to="window"  class="ui-shadow ui-btn ui-corner-all vertical" id="cards" data-transition="pop">Cards</a>

                           </fieldset>
                        </li>
                     </ul>
                  </div>
                  <div data-role="navbar" style="display:inline">
                     <ul>
                        <li class="tab"><a href="#dash" class="ui-btn-active" data-ajax="false">Dashbrd</a></li>
                        <li class="tab"><a href="#story" data-ajax="false">Storyln</a></li>
                        <li class="tab"><a href="#action" data-ajax="false">Actions</a></li>
                        <li class="tab"><a href="#other" data-ajax="false">Otherthg</a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div><!-- /content -->

         <div data-role="footer" data-position="fixed" data-fullscreen="true">


         </div><!-- /footer -->
         <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
            <div style="padding:10px 20px;">
               <div class="ui-grid-b">
                  <div class="ui-block-a"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-b"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-c"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-a"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-b"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-c"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-a"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-b"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
                  <div class="ui-block-c"><div class="ui-bar ui-bar-a"><img src="img/magicimages/ace.png" style="width:100%"></div></div>
               </div><!-- /grid-c -->
            </div>
         </div>
      </div><!-- /page -->
      <script id="classesHTML" type="text/template">
         <input type="checkbox" name="classes" id="checkbox-1a{{classe}}" checked="" value="{{classe}}">
         <label for="checkbox-1a{{classe}}">{{classe}}</label>
      </script>
   </body>
</html>
